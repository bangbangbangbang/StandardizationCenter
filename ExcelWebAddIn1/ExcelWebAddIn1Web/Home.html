    <script type="text/javascript">
        //初始化
        $(function () {

            //清除clearMainWindows
            $.clearNavigation = function () {
                $("#navigation").empty();
            };
            $.clearMainWindows = function () {
                $("#mainWindows").empty();
            };

            // 加载主窗体
            $.loadNavigation = function (pageUrl) {
                $("#navigation").load(pageUrl);
            };
            // 加载主窗体
            $.loadMainWindows = function (pageUrl) {
                $("#mainWindows").load(pageUrl);
            };

            //登录页 TODO
            $.loadMainWindows("./login/Login.html");

        });
    </script>
